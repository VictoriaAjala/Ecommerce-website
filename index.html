<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Ecommerce Website</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navbar -->
    <header>
      <a href="#" class="logo"><i class="bx bx-closet"></i> vickie</a>

      <ul class="navbar">
        <li><a href="#home">Home</a></li>
        <li><a href="#new">New Arrival</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#reviews">Reviews</a></li>
      </ul>

      <!-- Icons -->
      <div class="header-icons">
        <i class="bx bx-menu" id="menu-icon"></i>
        <i class="bx bx-search-alt" id="search-icon"></i>
        <i class="bx bx-cart" id="cart-icon"></i>
        <i class="bx bx-user" id="user-icon"></i>
      </div>

      <!-- Search Box -->
      <div class="search-box">
        <input type="search" name="" id="" placeholder="Search Here..." />
      </div>

      <!-- Cart Box -->
      <div class="cart">
        <!-- Box 1 -->
        <div class="box">
          <img src="img/white5.jpg" alt="" />
          <div class="text">
            <h3>T-Shirt 14A</h3>
            <span>$50.05</span>
            <span>x1</span>
          </div>
          <i class="bx bxs-trash-alt"></i>
        </div>

        <!-- Box 2 -->
        <div class="box">
          <img src="img/white2.jpg" alt="" />
          <div class="text">
            <h3>T-Shirt 14A</h3>
            <span>$50.05</span>
            <span>x1</span>
          </div>
          <i class="bx bxs-trash-alt"></i>
        </div>

        <h2>Total: $100.10</h2>
        <a href="#" class="btn">Checkout</a>
      </div>
    </header>
    <script src="main.js"></script>
  </body>
</html>
